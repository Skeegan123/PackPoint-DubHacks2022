<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PackPoint Profile</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">

        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body id="location-popup">
        <div id="location-image">
            <img src="images/cat.jpg" alt="location"/>
        </div>

        <div id="back">
            <img src="images/arrow-back.png" alt="back" width="35" height="35">
        </div>

        <div id="favorite">
            <img src="images/heart-icon.png" alt="heart" width="27" height="27">
        </div>

        <div id="heading">
            <div id="location-name">
                <h2>Location Name</h2>
            </div>
            <div id="miles">
                <h4> 24 miles</h4>
            </div>
            <div id="review">
                <img src="images/star.png" alt="star" width="16" height="16">
                <h4> &nbsp 4.8  â€¢  5 Reviews</h4>
            </div>
            <div id="checkbox">
                <img src="images/box.png" alt="check-box" width="16" height="16">
                <h4> &nbsp checkbox for visited</h4>
            </div>
            
        
            
            
        </div>

        <p>
            <br>
            <div id="details">
                <div id="noise">
                    <div id="noise-info">
                        <img src="images/noise-icon.png" alt="noise" width="17" height="17">
                    </div>
                    <div id="noise-info">
                        <h4> &nbsp input for noise level</h4>
                    </div>
                    
                </div>
                <div id="crowd">
                    <div id="noise-info">
                        <img src="images/crowd-icon.png" alt="crowd" width="17" height="17">
                    </div>                    
                    <div id="crowd-info">
                        <h4> &nbsp input for crowd level</h4>
                    </div>
                </div>

                <div id="idCard">
                    <div id="idCard-info">
                        <img src="images/idCard-icon.png" alt="idCard" width="17" height="17">
                    </div>                    
                    <div id="idCard-info">
                        <h4> &nbsp input for idCard level</h4>
                    </div>
                </div>

                <div id="wifi">
                    <div id="wifi-info">
                        <img src="images/wifi-icon.png" alt="wifi" width="17" height="17">
                    </div>                      
                    <div id="wifi-info">
                        <h4> &nbsp input for wifi level</h4>
                    </div>
                </div>

                <div id="amenities">
                    <div id="amenities-info">
                        <img src="images/inventory-icon.png" alt="amenities" width="17" height="17">
                    </div>                      
                    <div id="amenities-info">
                        <h4> &nbsp input for amenities level</h4>
                    </div>
                </div>
            </div>

            <br>
            <div id="more-details">
                
                <button type="button" class="collapsible">
                    <h3>More Details</h3> 
                    <img src="images/expand down.png" alt="down" width="29" height="29">
                </button>
                    <div class="content">
                        <h3>Hours</h3>
                        <h4>Monday 9am-5pm</h4>
                    </div>
            </div>

            <div id="location-map">
                <img src="location-map.png" alt="location-map">
            </div>
            
            <script>
                var coll = document.getElementsByClassName("collapsible");
                var i;
                
                for (i = 0; i < coll.length; i++) {
                  coll[i].addEventListener("click", function() {
                    this.classList.toggle("active");
                    var content = this.nextElementSibling;
                    if (content.style.display === "block") {
                      content.style.display = "none";
                    } else {
                      content.style.display = "block";
                    }
                  });
                }
                </script>

            <div id="live-chat">
                <h2>Pack Chat</h2>
            </div>
        </p>


        <script src="" async defer></script>
    </body>
</html>
