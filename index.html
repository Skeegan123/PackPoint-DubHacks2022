<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>PackPoint</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles/styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    </head>

    <body id="index">
        <div id="search">
            <input type="text" id="myInput" onkeyup="myFunction()">
        </div>

        <h1>Hi <em>Husky</em>,<br>Here's your location.</h1>

        <div id="map">
            
        </div>

        <h2>PackPoints Near You</h2>

        <div class="locations-list">

        </div>

        <div id="post">
            <div id="top">
                <img>
                <h1>New PackPoint</h1>
            </div>
            <form id="post-popup">
                <div id="part1">
                    <label for="pointImage" class="photoUpload">Take photo</label>
                    <input type="file" id="pointImage" name="pointImage">
                    <br>
                    <label for="pointImage2" class="photoUpload">Select photo</label>
                    <input type="file" id="pointImage2" name="pointImage">
                    <br>
                    <label for="location-name">Location Name</label>
                    <br>
                    <input type="text" name="location-name" id="location-name">
                    <p>For example: Founder's Hall</p>
                    <label for="location-description">Description</label>
                    <br>
                    <input type="text" name="location-description">
                    <br>
                    <button id="next">Next</button>
                </div>
                <div id="part2">
                    <label for="noise-level">Noise Level:</label>
                    <select id="noise-level" name="noise-level">
                        <option value="Quiet"></option>
                        <option value="Moderate"></option>
                        <option value="Loud"></option>
                    </select>
                    <br>
                    <label for="crowd-level">Crowd Level:</label>
                    <select id="crowd-level" name="crowd-level">
                        <option value="Not Busy"></option>
                        <option value="Moderately Busy"></option>
                        <option value="Very Busy"></option>
                    </select>
                    <br>
                    <label for="IDrequired">ID Requirement:</label>
                    <select list="IDrequired" id="IDrequired" name="IDrequired">
                        <option value="Yes"></option>
                        <option value="No"></option>
                    </select>
                    <br>
                    <label for="wifi">Wifi Access:</label>
                    <select id="wifi" name="wifi">
                        <option value="Yes"></option>
                        <option value="No"></option>
                    </select>
                    <br>
                    <label for="amenities">Amenities:</label>
                    <select id="amenities" name="amenities" multiple>
                        <option value="Restrooms"></option>
                        <option value="Food"></option>
                        <option value="Drinks"></option>
                        <option value="Study Space"></option>
                        <option value="Power Outlets"></option>
                        <option value="Printing"></option>
                        <option value="Whiteboards"></option>
                        <option value="Computers"></option>
                        <option value="TV"></option>
                    </select>
                    <br>
                    <h2>Tags</h2>
                    <label for="tag-bathroom" class="tags-list">
                        <p class="tag-name">Bathroom</p>
                        <input class="tag-checkbox" id="tag-bathroom" name="tags" type="checkbox" value="Bathroom"/>
                    </label>
                    <label for="tag-cafe" class="tags-list">
                        <p class="tag-name">Cafe</p>
                        <input class="tag-checkbox" id="tag-cafe" name="tags" type="checkbox" value="Cafe"/>
                    </label>
                    <label for="tag-indoor" class="tags-list">
                        <p class="tag-name">Indoor</p>
                        <input class="tag-checkbox" id="tag-indoor" name="tags" type="checkbox" value="Indoor"/>
                    </label>
                    <label for="tag-loud" class="tags-list">
                        <p class="tag-name">Loud</p>
                        <input class="tag-checkbox" id="tag-loud" name="tags" type="checkbox" value="Loud"/>
                    </label>
                    <label for="tag-lounge" class="tags-list">
                        <p class="tag-name">Lounge</p>
                        <input class="tag-checkbox" id="tag-lounge" name="tags" type="checkbox" value="Lounge"/>
                    </label>
                    <label for="tag-outdoor" class="tags-list">
                        <p class="tag-name">Outdoor</p>
                        <input class="tag-checkbox" id="tag-outdoor" name="tags" type="checkbox" value="Outdoor"/>
                    </label>
                    <label for="tag-quiet" class="tags-list">
                        <p class="tag-name">Quiet</p>
                        <input class="tag-checkbox" id="tag-quiet" name="tags" type="checkbox" value="Quiet"/>
                    </label>
                    <label for="tag-restaurant" class="tags-list">
                        <p class="tag-name">Restaurant</p>
                        <input class="tag-checkbox" id="tag-restaurant" name="tags" type="checkbox" value="Restaurant"/>
                    </label>
                    <label for="tag-scenery" class="tags-list">
                        <p class="tag-name">Scenery</p>
                        <input class="tag-checkbox" id="tag-scenery" name="tags" type="checkbox" value="Scenery"/>
                    </label>
                    <label for="tag-studyspace" class="tags-list">
                        <p class="tag-name">Study Space</p>
                        <input class="tag-checkbox" id="tag-studyspace" name="tags" type="checkbox" value="Study Space"/>
                    </label>
                    <br>
                    <button type="submit">Share</button>
                </div>
            </form>
        </div>

        <script src="scripts/index.js" async defer></script>
    </body>
</html>
